<div class="row" ng-show="isEdit || isCreate">
    <div class="col-sm-3">
        <div>{{action}}</div>
        <div class="form-group">
            <label>First name:</label>
            <input class="form-control" ng-model="customer.firstName">
        </div>
        <div class="form-group">
            <label>Last name:</label>
            <input class="form-control" ng-model="customer.lastName">
        </div>
        <div class="form-group">
            <label>City :</label>
            <input class="form-control" ng-model="customer.city">
        </div>
        <button type="button" ng-show="isCreate" ng-click="addConfirm(customer)" class="btn btn-info btn-lg">Create</button>
        <button type="button" ng-show="isEdit" ng-click="editConfirm(customer)" class="btn btn-info btn-lg">Edit</button>
        <button type="button" class="btn btn-default btn-lg pull-right" ng-click="clearState()">
            Cancel
        </button>
    </div>
</div>
